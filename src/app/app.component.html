<div class="container">
  <div class="row">
    <div class="col bg-dark">
      <h3 class="mb-0 m-2 text-light">To Do List</h3>
    </div>
    <div class="w-100"></div>
    <div class="col mt-2 px-0">
      <form name="taskForm">
        <div class="form-group">
          <label for="taskName">Task Name</label>
          <input type="text" [(ngModel)]="task.name" name="taskName" class="form-control" id="taskName" placeholder="Enter task name">
        </div>
        <div class="form-group">
          <label for="taskDescription">Task Description</label>
          <textarea class="form-control" [(ngModel)]="task.description" name="taskDescription" id="taskDescription" rows="3"></textarea>
        </div>
        <button type="button" (click)="addTask()" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class="w-100"></div>

    <div class="col mt-3 px-0">
      <h4>To Do Lists</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task Name</th>
            <th scope="col">Task Description</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of myTasks; index as i; first as isFirst">
            <th scope="row">{{i + 1}}</th>
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
